<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="floor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>단국대학교 병원 층별 지도</title>
    <style>
    </style>
</head>
<body>
    <header>
        <img src="assets/basic_logo.gif" alt="단국대학교병원 로고">
    </header>

    <div class="button-container">
        <button class="button" onclick="showMap('assets/1.png')">1층</button>
        <button class="button" onclick="showMap('assets/2.png')">2층</button>
        <button class="button" onclick="showMap('assets/3.png')">3층</button>
        <button class="button" onclick="showMap('assets/4.png')">4층</button>
        <button class="button" onclick="showMap('assets/5.png')">5층</button>
    </div>

    <div id="map-container">
        <img id="map-image" src="1.png" alt="지도">
    </div>

    <button class="button2" onclick="goBack()"> 뒤로가기 </button>

    <footer>
        무인 안내 데스크
    </footer>

    <script>
        function goBack() {
            window.location.href = 'main.html';
        };

        // 초기 화면 설정
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.button-container button').classList.add('selected');
            const mapImage = document.getElementById('map-image');
            mapImage.src = 'assets/1.png';
            mapImage.style.display = 'block';
        });

        function showMap(imageFile) {
        const mapImage = document.getElementById('map-image');
        mapImage.src = imageFile;
        mapImage.style.display = 'block';

        // 모든 버튼에서 선택된 스타일 제거
        const buttons = document.querySelectorAll('.button-container button');
        buttons.forEach(button => button.classList.remove('selected'));

        // 클릭된 버튼에 선택된 스타일 추가
        event.target.classList.add('selected');
    }
    </script>
</body>
</html>
