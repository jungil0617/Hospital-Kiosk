<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>키오스크 화면</title>
</head>
<body>
    <header>
        <img src="assets/basic_logo.gif" alt="단국대학교병원 로고">
    </header>
    <main>
        <div class="button-container">
            <button class="button" onclick="bookAppointment()"><img src="assets/medical_services.png" class="icon">진료 접수</button>
            <button class="button" onclick="payment()"><img src="assets/receipt.png" class="icon">진료비 결제</button>
            <button class="button" onclick="floor()"><img src="assets/map.png" class="icon">병원 시설 안내</button>
            <button class="button" onclick="schedule()"><img src="assets/calendar.png" class="icon">진료시간표</button>
            <button class="emergency" id="emergencyButton">직원 호출</button>
        </div>
    </main>
    <footer>
        무인 안내 데스크
    </footer>

    <script>
        // 진료 예약 페이지
        function bookAppointment() {
            window.location.href = 'appointment.html';
        }  

        // 층별 페이지
        function floor() {
            window.location.href = 'floor.html';
        }

        // 진료 시간표
        function schedule() {
            window.location.href = 'schedule.html';
        }

        //진료비 결제
        function payment() {
            window.location.href = 'payment.html';
        }

        // 직원 호출
        document.getElementById('emergencyButton').addEventListener('click', function () {
        alert("직원 호출이 성공적으로 전송되었습니다!");
        });
    </script>
</body>
</html>
